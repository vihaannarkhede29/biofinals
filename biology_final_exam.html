            const isFlagged = flaggedQuestions.has(currentQuestion);
            
            container.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Question ${currentQuestion + 1}</div>
                    <button class="flag-btn ${isFlagged ? 'flagged' : ''}" onclick="toggleFlag()">
                        ${isFlagged ? 'ðŸ“Œ Flagged' : 'ðŸ“Œ Flag'}
                    </button>
                </div>
                <div class="question-text">${q.question}</div>
                <ul class="options">
                    ${q.options.map((opt, idx) => `
                        <li class="option ${answers[currentQuestion] === idx ? 'selected' : ''}" 
                            onclick="selectAnswer(${idx})">
                            ${String.fromCharCode(65 + idx)}. ${opt}
                        </li>
                    `).join('')}
                </ul>
            `;

            document.getElementById('question-counter').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').disabled = currentQuestion === questions.length - 1;
            updateFlaggedList();
        }

        function selectAnswer(answerIndex) {
            if (examSubmitted) return;
            answers[currentQuestion] = answerIndex;
            displayQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitExam(true);
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const timerEl = document.getElementById('timer');
            timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            timerEl.className = 'timer';
            if (timeRemaining <= 300) { // 5 minutes
                timerEl.classList.add('danger');
            } else if (timeRemaining <= 900) { // 15 minutes
                timerEl.classList.add('warning');
            }
        }

        function toggleFlag() {
            if (examSubmitted) return;
            
            if (flaggedQuestions.has(currentQuestion)) {
                flaggedQuestions.delete(currentQuestion);
            } else {
                flaggedQuestions.add(currentQuestion);
            }
            
            displayQuestion();
        }

        function updateFlaggedList() {
            const flaggedList = document.getElementById('flagged-list');
            const flaggedArray = Array.from(flaggedQuestions).sort((a, b) => a - b);
            
            if (flaggedArray.length === 0) {
                flaggedList.innerHTML = '<div class="no-flagged">No questions flagged yet</div>';
                return;
            }
            
            flaggedList.innerHTML = flaggedArray.map(qNum => {
                const isCurrent = qNum === currentQuestion;
                return `
                    <div class="flagged-item ${isCurrent ? 'current' : ''}" onclick="goToQuestion(${qNum})">
                        <span>Question ${qNum + 1}</span>
                        ${answers[qNum] !== null ? 'âœ“' : ''}
                    </div>
                `;
            }).join('');
        }

        function goToQuestion(questionNum) {
            if (examSubmitted) return;
            currentQuestion = questionNum;
            displayQuestion();
        }

        function updateProgress() {
            const answered = answers.filter(a => a !== null).length;
            const progress = (answered / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function submitExam(forced = false) {
            if (examSubmitted) return;
            
            if (!forced) {
                const unanswered = answers.filter(a => a === null).length;
                if (unanswered > 0 && !confirm(`You have ${unanswered} unanswered questions. Submit anyway?`)) {
                    return;
                }
            }

            examSubmitted = true;
            clearInterval(timerInterval);
            
            let score = 0;
            const resultsData = [];
            
            questions.forEach((q, idx) => {
                const userAnswer = answers[idx];
                const isCorrect = userAnswer === q.correct;
                const originalNum = originalIndices[idx] + 1;
                
                if (isCorrect) {
                    score++;
                }
                
                resultsData.push({
                    originalNum: originalNum,
                    question: q.question,
                    options: q.options,
                    userAnswer: userAnswer,
                    correctAnswer: q.correct,
                    isCorrect: isCorrect,
                    isUnanswered: userAnswer === null
                });
            });
            
            // Sort by original question number
            resultsData.sort((a, b) => a.originalNum - b.originalNum);

            document.getElementById('exam-content').style.display = 'none';
            const results = document.getElementById('results');
            results.style.display = 'block';
            document.getElementById('score').textContent = `${score}/${questions.length}`;
            document.getElementById('score-text').textContent = 
                `You answered ${score} out of ${questions.length} questions correctly (${(score/questions.length*100).toFixed(1)}%)`;
            
            // Display detailed summary
            displayDetailedResults(resultsData);
        }

        function displayDetailedResults(resultsData) {
            const summaryContainer = document.getElementById('results-summary');
            
            summaryContainer.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #333;">Detailed Question Review</h3>
                ${resultsData.map((result, idx) => {
                    const statusClass = result.isUnanswered ? 'unanswered' : (result.isCorrect ? 'correct' : 'incorrect');
                    const statusText = result.isUnanswered ? 'Unanswered' : (result.isCorrect ? 'Correct âœ“' : 'Incorrect âœ—');
                    
                    const userAnswerText = result.isUnanswered 
                        ? 'No answer selected' 
                        : `${String.fromCharCode(65 + result.userAnswer)}. ${result.options[result.userAnswer]}`;
                    
                    const correctAnswerText = `${String.fromCharCode(65 + result.correctAnswer)}. ${result.options[result.correctAnswer]}`;
                    
                    return `
                        <div class="summary-item ${statusClass}">
                            <div class="summary-header">
                                <span class="summary-question-num">Question ${result.originalNum}</span>
                                <span class="summary-status ${statusClass}">${statusText}</span>
                            </div>
                            <div class="summary-question-text">${result.question}</div>
                            ${!result.isUnanswered ? `
                                <div class="summary-answer user">
                                    <span class="summary-answer-label">Your Answer:</span> ${userAnswerText}
                                </div>
                            ` : ''}
                            ${!result.isCorrect ? `
                                <div class="summary-answer correct">
                                    <span class="summary-answer-label">Correct Answer:</span> ${correctAnswerText}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('')}
            `;
        }

        // Shuffle questions function
        function shuffleQuestions() {
            // Create array of indices with questions
            const questionPairs = questions.map((q, idx) => ({ question: q, originalIndex: idx }));
            
            // Fisher-Yates shuffle algorithm
            for (let i = questionPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questionPairs[i], questionPairs[j]] = [questionPairs[j], questionPairs[i]];
            }
            
            // Update questions array and store original indices
            questions.length = 0;
            originalIndices = [];
            questionPairs.forEach(pair => {
                questions.push(pair.question);
                originalIndices.push(pair.originalIndex);
            });
        }

        // Initialize on page load
        shuffleQuestions();
        init();
    </script>
